<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あにまん掲示板storageなしコピー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("URLをコピーしました: " + text);
            }).catch(err => {
                alert("コピーに失敗しました: " + err);
            });
        }
    </script>
</head>
<body>
    <h1>スレッドから画像を取得</h1>

    {% if warning_message %}
        <p style="color: red; font-weight: bold;">{{ warning_message }}</p>
    {% endif %}

    <form method="POST" style="margin-bottom: 20px;">
        <label for="url">スレッドのURLを入力してください:</label>
        <input type="text" id="url" name="url" style="width: 400px;" required>
        <button type="submit">画像を取得</button>
    </form>
    <!-- お気に入りページへのリンク -->
    <a href="/favorites" style="display: inline-block; margin-bottom: 20px; color: blue; text-decoration: underline;">お気に入りページへ移動</a>

    {% if thread_url %}
        <div>
            <h2>スレッド情報</h2>
            <p><strong>URL:</strong> <a href="{{ thread_url }}" target="_blank">{{ thread_url }}</a></p>
            <p><strong>タイトル:</strong> {{ thread_title }}</p>
        </div>
    {% endif %}

    {% if images %}
        <h2>取得した画像とソース</h2>
        <div class="table-container">
            {% for thumb_url, img_url in images %}
                <div class="row">
                    <div class="cell">
                        <img src="{{ thumb_url }}" alt="Image">
                    </div>
                    <div class="cell">
                        <span>{{ img_url }}</span>
                        <button class="copy-btn" onclick="copyToClipboard('{{ img_url }}')">コピー</button>
                        <!button class="favorite-btn" onclick="addToFavorites('{{ src }}', '{{ thread_url }}')">お気に入りに追加</button>
                        <button onclick="addToFavorites('{{ thumb_url }}', '{{ srimg_url }}')">お気に入り</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
