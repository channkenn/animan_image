<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>投稿前 テキスト</title>
    <style>
      /* 横並びにするためのスタイル */
      .count-container {
        display: flex;
        gap: 20px; /* アイテム間のスペース */
        justify-content: center; /* 水平方向の中央揃え */
        align-items: center; /* 垂直方向の中央揃え */
      }
    </style>
  </head>
  <body>
    <!-- <h2>投稿前 テキスト</h2> -->
    <textarea
      id="textArea"
      rows="5"
      cols="40"
      placeholder="本文を入力 (最大30行/1000文字まで) クリエイティブではimageURLをコピーした際にアラートはでません imgURLを貼り付けると自動で末尾に/数字が付与されますのでURL重複が回避されます"
    ></textarea>
    <br />
    <div
      style="
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      "
    >
      <button
        id="copyButton"
        class="panel-link"
        style="
          width: 45%;
          height: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        コピーする
      </button>
      <button
        id="clearButton"
        class="panel-link"
        style="
          width: 45%;
          height: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        クリア
      </button>
    </div>
    <div class="count-container">
      <p>文字数: <span id="charCount">0</span></p>
      <p>行数: <span id="lineCount">1</span></p>
    </div>
    <p id="copyMessage" style="color: green; display: none">
      テキストがコピーされました！
    </p>
    <script src="/static/js/script.js"></script>
  </body>
</html>
